<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiddelipomPlayer Configuration</title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <h1>TiddelipomPlayer Configuration</h1>
  
  <div class="section">
    <h2>Pod Management</h2>
    <p>Add and manage your RSS feed URLs.</p>
    <div class="input-group">
      <input type="text" id="rssInput" placeholder="Enter podcast name or RSS feed URL">
      <button id="addRss">Add Feed</button>
    </div>
    <div id="feedList"></div>
    <div id="feedStatus" class="status"></div>
  </div>

  <div class="section">
    <h2>Live Channel Management</h2>
    <p>Add and manage your live audio channels.</p>
    <div class="input-group">
      <input type="text" id="channelName" placeholder="Channel Name">
      <input type="text" id="channelUrl" placeholder="Stream URL">
      <input type="text" id="channelDescription" placeholder="Description (optional)">
      <button id="addChannel">Add Channel</button>
    </div>
    <div id="channelList"></div>
    <div id="channelStatus" class="status"></div>
  </div>

  <div class="section">
    <h2>Import/Export</h2>
    <div class="setting-group">
      <button id="exportConfig">Export Configuration</button>
      <button id="importConfig">Import Configuration</button>
      <input type="file" id="importFile" style="display: none;" accept=".json">
    </div>
    <div id="importStatus" class="status"></div>
  </div>

  <script src="feed-manager.js"></script>
  <script src="channel-manager.js"></script>
  <script src="config.js"></script>
</body>
</html>
